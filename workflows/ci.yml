name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Build with Maven
        run: ./mvn build

      - name: Run tests
        run: ./mvn test
